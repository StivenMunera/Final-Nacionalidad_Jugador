<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estiloquiz.css">
    <title>Adivina la nacionalidad del jugador</title>
</head>
<body>

    <h1>Adivina la nacionalidad del jugador de f√∫tbol</h1>

    <!--Pantalla Inicial -->

    <div id ="pantalla-inicial">
        <p>A que pais pertenece el jugador de futbol</p>
        <button class="btn" onclick= "comenzarJuego()">Comenzar a Jugar</button>
    </div>

     <!--Pantalla Juego -->
     <div Class ="pantalla-juego" id="pantalla-juego">
            <img src="Images/istockphoto-493218065-1024x1024.jpg" alt="" id="imgJugador" class="imgJugador">
            <div class="opciones">
                <div class="opcion" id="op0" onclick="comprobarRespuesta(0)">
                    <div class="letra" id="l0">A</div>
                    <div class="nombre" id="n0">OPCION A</div>
                </div>

                <div class="opcion" id="op1" onclick="comprobarRespuesta(1)">
                    <div class="letra" id="l1">B</div>
                    <div class="nombre" id="n1">OPCION B</div>
                </div>

                <div class="opcion" id="op2" onclick="comprobarRespuesta(2)">
                    <div class="letra" id="l2">C</div>
                    <div class="nombre" id="n2">OPCION C</div>
                </div>

                <div class="opcion" id="op3" onclick="comprobarRespuesta(3)">
                    <div class="letra" id="l3">D</div>
                    <div class="nombre" id="n3">OPCION C</div>
                </div>

                <div class="opcion" id="op4" onclick="comprobarRespuesta(4)">
                    <div class="letra" id="l4">E</div>
                    <div class="nombre" id="n4">OPCION C</div>
                </div>

            </div>
     </div>

     </div>
     <!--Pantalla final-->
     <div id ="pantalla-final">
        <h2>CORRECTAS: <span id="numCorrectas">3</span></h2>
        <h2>INCORRECTAS:<span id="numIncorrectas">2</span></h2>
        <button class="bin" onclick="volverAlInicio()">VOLVER AL INICIO</button>
     </div>
     <audio autoplay loop>
        <source src="/Audio/UEFA champions League.mp3" type="audio/ogg"/>
     </audio>
     <script src="script.js"></script>
</body>
</html>
